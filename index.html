<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="/script/script.js" defer></script>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div id="container">
      <div id="navigation">
        <input type="color" id="pickedColor" />
        <button id="chooseColor">Choose Color</button>
        <button id="rainbowColor">Rainbow Color</button>
        <button id="clearColor">Clear</button>
        <div>
          <p class="text"></p>
          <input type="range" min="1" max="32" value="16" class="slider" />
        </div>
      </div>
      <div id="sketch"></div>
    </div>
  </body>
</html>
